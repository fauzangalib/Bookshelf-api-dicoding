<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
        <div class="content">
            <div class="col-1">
                <section>
                    <h1 class="music-label" >Music Player</h1>
                    <div class="music-container" id="music-container">
                        <div class="music-info">
                            <h4 class="title" id="title"></h4>
                            <div class="progress-container" id="progress-container">
                                <div class="progress" id="progress"></div>
                            </div>
                        </div>
                        <audio src="./cave.mp3" id="audio"></audio>
                        <div class="img-container">
                            <img src="./cave.jpg" alt="music-cover" id="cover" />
                        </div>
                        <div class="navigation">
                            <button id="prev" class="action-btn">
                                <i class="fa fa-backward" aria-hidden="true"></i>
                            </button>
                            <button id="play" class="action-btn action-btn-big">
                                <i class="fa fa-play" aria-hidden="true"></i>
                            </button>
                            <button id="next" class="action-btn">
                                <i class="fa fa-forward" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </section>
                <section class="input_section">
                    <h2>Masukkan Buku Baru</h2>
                    <form id="inputBook">
                        <div class="input-group">
                            <input id="inputBookTitle" type="text" required class="input">
                            <label for="inputBookTitle" class="input-label">Judul</label>
                        </div>
                        <div class="input-group">
                            <input id="inputBookAuthor" type="text" required class="input">
                            <label for="inputBookAuthor" class="input-label">Penulis</label>
                        </div>
                        <div class="input-group">
                            <input id="inputBookYear" type="number" required class="input">
                            <label for="inputBookYear" class="input-label">Tahun</label>
                        </div>
                        <div class="input_inline">
                            <label for="inputBookIsComplete">Selesai dibaca</label>
                            <input id="inputBookIsComplete" type="checkbox">
                        </div>
                        <button class="button" id="bookSubmit" type="submit"
                            data-text="Masukkan Buku ke rak"><span>Klik</span>
                        </button>
                    </form>
                </section>

                <section class="search_section">
                    <h2>Cari Buku (Opsional)</h2>
                    <form id="searchBook">
                        <label for="searchBookTitle">Judul</label>
                        <input id="searchBookTitle" type="text">
                        <button id="searchSubmit" type="submit">Cari</button>
                    </form>
                </section>
            </div>
            <div class="col-2">
                <section class="book_shelf">
                    <h2>Belum selesai dibaca</h2>
                    <div id="incompleteBookshelfList" class="book_list">
                        <img src="/cave.jpg" alt="">
                    </div>
                </section>

            </div>
            <div class="col-3">
                <section class="book_shelf">
                    <h2>Selesai dibaca</h2>
                    <div id="completeBookshelfList" class="book_list">
                    </div>
                </section>
            </div>
        </div>
        <div class="footer">Fauzan Galib</div>
    </main>

    <script src="music.js"></script>
    <script src="script.js"></script>
</body>

</html>
